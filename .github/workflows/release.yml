name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      CSC_IDENTITY_AUTO_DISCOVERY: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install backend build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r src/backend/requirements.txt

      - name: Install Linux packaging dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3 make g++ fakeroot rpm

      - name: Build backend executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-Location src/backend
          pyinstaller origin-backend.spec -y --clean

      - name: Build backend executable (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd src/backend
          pyinstaller origin-backend.spec -y --clean

      - name: Build renderer/main/preload
        run: npm run build

      - name: Publish artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME -replace '^v', ''
          npx electron-builder --${{ matrix.platform }} --publish always --config.extraMetadata.version=$version

      - name: Publish artifacts (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          version="${GITHUB_REF_NAME#v}"
          if [ "${{ matrix.platform }}" = "linux" ]; then
            npx electron-builder --linux AppImage --publish always --config.extraMetadata.version="$version"
          else
            npx electron-builder --${{ matrix.platform }} --publish always --config.extraMetadata.version="$version"
          fi
